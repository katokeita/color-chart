<!doctype html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Color chart</title>

<link rel="stylesheet" type="text/css" href="_assets/css/color-chart.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="_assets/js/color-chart.js"></script>

</head>
<body>
<div id="container">

  <header>
    <h1>Color chart</h1>
  </header>

  <main>

    <section>

      <ul>
        <li><label><input type="radio" value="rgb" name="colorType">RGB</label></li>
        <li><label><input type="radio" value="hex" name="colorType" checked>HEX</label></li>
        <li class="input">COLOR CODE : <span>000000</span></li>
      </ul>

      <table>
        <thead>
          <tr>
            <th class="name">Color name</th>
            <th class="before">Before</th>
            <th class="after">After</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="name"><input type="text" value="Glay"></th>
            <th class="before"><input class="before color" type="text" value="000000"></th>
            <th class="after"><input class="after color" type="text" value="FFFFFF"></th>
          </tr>
<script>
  const colorArray = [
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF'],
    ['','000000','FFFFFF']
  ],
  arrayLength = colorArray.length;  
  for ( let i = 0; i < arrayLength; i++ ) {
    const trHTML = ''
      + '<tr>'
        + '<th class="name"><input type="text" value="' + colorArray[i][0] +'"></th>'
        + '<th class="before"><input class="before color" type="text" value="' + colorArray[i][1] +'"></th>'
        + '<th class="after"><input class="after color" type="text" value="' + colorArray[i][2] +'"></th>'
      + '</tr>'
    document.write( trHTML )
  }
</script>
        </tbody>
      </table>

    </section>

  </main>
  
  <footer>
    <small></small>
  </footer>

</div>
</body>
</html>
